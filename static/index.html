<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HydraSecure Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div id="login">
    <h2>HydraSecure Chat</h2>
    <input id="nombre" type="text" placeholder="Tu nombre" autocomplete="off">
    <input id="clave" type="password" placeholder="Clave secreta" autocomplete="off">
    <button id="entrar">Entrar</button>
</div>
<div id="chat" style="display:none">
    <div id="chat-header">
        <span id="user-label"></span>
        <button id="salir">Salir</button>
    </div>
    <div id="mensajes"></div>
    <form id="form-msg">
        <input id="msg" type="text" placeholder="Escribe un mensaje..." autocomplete="off" disabled>
        <button disabled>Enviar</button>
    </form>
</div>
<!-- js-sha256 desde CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
<script>const sha256_lib = sha256;</script>
<script src="/static/pipeline.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
